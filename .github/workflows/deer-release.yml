ame: Release deer
on:
  workflow_dispatch:
env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'
jobs:
  deploy-pages:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: Compile internationalization messages
        run: yarn intl:compile 
        
      - name: Build web project
        run: |
          echo "Building web project..."
          yarn build-web
          echo "Build completed, checking output..."
        
      - name: Verify build output exists
        run: |
          echo "Checking if dist directory exists..."
          ls -la
          if [ -d "dist" ]; then
            echo "✅ dist directory found"
            ls -la dist/ | head -10
            echo "Total files in dist:" 
            find dist -type f | wc -l
          else
            echo "❌ dist directory not found"
            echo "Available directories:"
            ls -la
            exit 1
          fi
        
      - name: Deploy to Cloudflare Pages
        run: yarn wrangler pages deploy dist --project-name=deer-social
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          
  build-android:
    name: Build deer for Android
    needs: deploy-pages
    runs-on: ubuntu-latest
    outputs:
      apk-path: ${{ steps.upload-artifact.outputs.artifact-path }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn
      
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle
      
      - uses: android-actions/setup-android@v3
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Copy example build settings
        run: |
          cp .env.example .env
          cp google-services.json.example google-services.json
      
      - name: Build APK
        run: yarn android:prod 
      
      - name: Upload APK artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: android/app/build/outputs/apk/release/app-release.apk
          
  release:
    name: Create GitHub Release
    needs: build-android
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') 
    
    steps:
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: android
          path: .
      
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: deer.social ${{ github.ref_name }}
          draft: false
          prerelease: false
      
      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./app-release.apk
          asset_name: app-release.apk
          asset_content_type: application/vnd.android.package-archive
