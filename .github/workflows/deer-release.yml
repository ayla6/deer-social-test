# Nombre del workflow
name: Release deer

# Disparadores: Se ejecuta en push a 'main', en push de tags (ej. v1.0.0), o manualmente
on:
  workflow_dispatch:

# Variables de entorno globales
env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'

jobs:
   build-android:
    name: Build deer for Android
    runs-on: ubuntu-latest
    outputs:
      apk-path: ${{ steps.upload-artifact.outputs.artifact-path }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: gradle

      - uses: android-actions/setup-android@v3

      - uses: extractions/setup-just@v2

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Copy example build settings
        run: |
          cp .env.example .env
          cp google-services.json.example google-services.json

      - name: Build APK
        run: just dist-build-android-gradle

      - name: Upload APK artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: android/app/build/outputs/apk/release/app-release.apk

  release:
    name: Create GitHub Release
    needs: build-android
    runs-on: ubuntu-latest
    steps:
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: android
          path: .

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: deer-v${{ github.run_number }}
          release_name: deer v${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./app-release.apk
          asset_name: app-release.apk
          asset_content_type: application/vnd.android.package-archive

  # --- TAREA PARA DESPLEGAR EN CLOUDFLARE PAGES (CORREGIDA) ---
  deploy-to-cloudflare:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Configurar el entorno de Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      # 2. Instalar las dependencias del proyecto
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: Update browserlist db
        run: npx update-browserslist-db@latest

      # 3. Compilar los archivos de idioma
      - name: Compile locale files
        run: yarn intl:compile

      # 4. Compilar la aplicación web
      - name: Build Web App
        run: yarn build-web

      # 5. Publicar el directorio de salida en Cloudflare Pages
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'deer-social' # Asegúrate de que este es el nombre de tu proyecto en Cloudflare
          directory: 'web-build' # El directorio de salida de la compilación web
